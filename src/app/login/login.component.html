<div class="h100">
  <div class="logoPanel">
    <div class="logoP1"></div>
  </div>
  <div class="formsPanel">
    <div *ngIf="showLogin">
      <form (submit)="loginSubmit()">
        <div class="form-group">
          <label for="emailTxt">Correo</label>
          <input type="email" class="form-control" id="emailTxt" placeholder="yisus@gmail.com"
            [(ngModel)]="userEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="passwordTxt">Contraseña</label>
          <input type="password" class="form-control" id="passwordTxt" placeholder="****"
            [(ngModel)]="userPass" name="password" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Recordarme
          </label>
        </div>
        <div>
          <button class="btn btn-primary">Ingresar</button>
          <a class="btn btn-default" (click)="showLogin = false">Registrarse</a>
        </div>
      </form>
    </div>
    <div *ngIf="!showLogin">
      <form (submit)="signinSubmit()">
        <div class="form-group">
          <label for="nombreTxt">Nombre</label>
          <input type="text" class="form-control" id="nombreTxt" placeholder="Yisus Christ"
            [(ngModel)]="userName" name="name" required>
        </div>
        <div class="form-group">
          <label for="emailTxt">Correo</label>
          <input type="email" class="form-control" id="emailTxt" placeholder="yisus@gmail.com"
            [(ngModel)]="userEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="passwordTxt">Contraseña</label>
          <input type="password" class="form-control" id="passwordTxt" placeholder="****"
            [(ngModel)]="userPass" name="password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Registrar</button>
          <a class="btn btn-default" role="button" (click)="showLogin = true">Ingresar</a>
        </div>
      </form>
    </div>
    <span style="color:red;">{{errorMessage}}</span>
  </div>
</div>
